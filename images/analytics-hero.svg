<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#fafafa"/>
  
  <!-- Decorative circles -->
  <circle cx="500" cy="80" r="120" fill="url(#gradient1)" opacity="0.3"/>
  <circle cx="100" cy="350" r="80" fill="url(#gradient2)" opacity="0.2"/>
  
  <!-- Main 3D Card -->
  <g transform="translate(150, 80)">
    <!-- Card shadow -->
    <rect x="10" y="10" width="320" height="220" rx="16" fill="#059669" opacity="0.1"/>
    <!-- Card -->
    <rect x="0" y="0" width="320" height="220" rx="16" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Chart header -->
    <rect x="20" y="20" width="120" height="12" rx="6" fill="#f3f4f6"/>
    <rect x="20" y="40" width="80" height="8" rx="4" fill="#e5e7eb"/>
    
    <!-- Bar chart -->
    <rect x="20" y="80" width="24" height="80" rx="4" fill="#059669" opacity="0.3"/>
    <rect x="52" y="60" width="24" height="100" rx="4" fill="#059669" opacity="0.5"/>
    <rect x="84" y="40" width="24" height="120" rx="4" fill="#059669" opacity="0.7"/>
    <rect x="116" y="20" width="24" height="140" rx="4" fill="#059669"/>
    
    <!-- Line chart area -->
    <path d="M160 160 L190 140 L220 150 L250 110 L280 90" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="160" cy="160" r="4" fill="#059669"/>
    <circle cx="190" cy="140" r="4" fill="#059669"/>
    <circle cx="220" cy="150" r="4" fill="#059669"/>
    <circle cx="250" cy="110" r="4" fill="#059669"/>
    <circle cx="280" cy="90" r="4" fill="#10b981"/>
    
    <!-- Stats pills -->
    <rect x="20" y="180" width="70" height="24" rx="12" fill="#ecfdf5"/>
    <text x="35" y="197" font-family="Inter" font-size="11" font-weight="600" fill="#059669">+127%</text>
    
    <rect x="100" y="180" width="60" height="24" rx="12" fill="#ecfdf5"/>
    <text x="115" y="197" font-family="Inter" font-size="11" font-weight="600" fill="#059669">$2M+</text>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(480, 120)">
    <circle cx="0" cy="0" r="40" fill="white" stroke="#059669" stroke-width="2" opacity="0.9"/>
    <text x="0" y="5" font-family="Inter" font-size="14" font-weight="700" fill="#059669" text-anchor="middle">ROI</text>
  </g>
  
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#10b981" stroke-width="2" opacity="0.8"/>
    <text x="0" y="4" font-family="Inter" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">+34%</text>
  </g>
  
  <!-- Data particles -->
  <circle cx="450" cy="280" r="6" fill="#059669" opacity="0.4"/>
  <circle cx="470" cy="300" r="4" fill="#10b981" opacity="0.5"/>
  <circle cx="490" cy="270" r="8" fill="#059669" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>