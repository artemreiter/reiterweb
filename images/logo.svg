<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGrad)" opacity="0.1"/>
  
  <!-- Main R shape -->
  <path d="M60 50 L60 150 M60 50 L100 50 Q130 50 130 80 Q130 110 100 110 L60 110" 
        stroke="url(#logoGrad)" stroke-width="12" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Analytics dots -->
  <circle cx="140" cy="70" r="8" fill="#6366f1"/>
  <circle cx="155" cy="55" r="6" fill="#8b5cf6"/>
  <circle cx="165" cy="75" r="5" fill="#ec4899"/>
  
  <!-- Growth arrow -->
  <path d="M130 130 L160 100 L150 100 L160 100 L160 110" 
        stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data bars -->
  <rect x="145" y="115" width="6" height="25" rx="3" fill="url(#logoGrad)" opacity="0.6"/>
  <rect x="155" y="105" width="6" height="35" rx="3" fill="url(#logoGrad)" opacity="0.8"/>
  <rect x="165" y="95" width="6" height="45" rx="3" fill="url(#logoGrad)"/>
</svg>