<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Decorative graphic for testimonials -->
  <rect width="200" height="200" fill="#fafafa"/>
  
  <!-- Central quote bubble -->
  <g transform="translate(100, 100)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="70" fill="url(#glowGrad)" opacity="0.3"/>
    
    <!-- Main circle -->
    <circle cx="0" cy="0" r="50" fill="white" stroke="#059669" stroke-width="2"/>
    
    <!-- Quote marks -->
    <text x="-15" y="10" font-family="Georgia" font-size="40" fill="#059669" font-style="italic">"</text>
    <text x="5" y="10" font-family="Georgia" font-size="40" fill="#059669" font-style="italic">"</text>
  </g>
  
  <!-- Orbiting stars -->
  <g transform="translate(100, 100)">
    <g transform="rotate(0) translate(85, 0)">
      <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#f59e0b"/>
    </g>
    <g transform="rotate(72) translate(85, 0)">
      <polygon points="0,-6 1.5,-1.5 6,-1.5 2.25,1.5 3.75,6 0,3 -3.75,6 -2.25,1.5 -6,-1.5 -1.5,-1.5" fill="#f59e0b" opacity="0.7"/>
    </g>
    <g transform="rotate(144) translate(85, 0)">
      <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#f59e0b"/>
    </g>
    <g transform="rotate(216) translate(85, 0)">
      <polygon points="0,-6 1.5,-1.5 6,-1.5 2.25,1.5 3.75,6 0,3 -3.75,6 -2.25,1.5 -6,-1.5 -1.5,-1.5" fill="#f59e0b" opacity="0.7"/>
    </g>
    <g transform="rotate(288) translate(85, 0)">
      <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Small decorative circles -->
  <circle cx="30" cy="40" r="6" fill="#059669" opacity="0.2"/>
  <circle cx="170" cy="60" r="8" fill="#10b981" opacity="0.15"/>
  <circle cx="40" cy="160" r="5" fill="#059669" opacity="0.25"/>
  <circle cx="160" cy="150" r="7" fill="#10b981" opacity="0.2"/>
  
  <defs>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0"/>
    </radialGradient>
  </defs>
</svg>